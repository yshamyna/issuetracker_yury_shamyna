<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to issue tracker</title>
	</head>
	<body style="margin:0;padding:0;background-color:rgb(243, 245, 245);">
		<div style="position:relative;width:100%;height:140px;background-color:rgb(25, 28, 36);font-family:arial;color:white;font-size:10pt;">
			<span style="position:absolute;right:50%;top:10px;margin-right:100px;">E-mail:</span> 
			<input style="position:absolute;left:50%;top:5px;margin-left:-100px;width:200px;" type="text" name="email"/>

				</tr>
				<tr style="border: 2px solid black;">
					<td style="border: 2px solid black;">2</td>
					<td style="border: 2px solid black;">important</td>
					<td style="border: 2px solid black;">Sidr Sidorov</td>
					<td style="border: 2px solid black;">bug</td>
